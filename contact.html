<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Ananya Singh</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("zBjtEGBCLUH6JLzkd"); 
    })();
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f7f9fc;
      color: #333;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    header {
      background: linear-gradient(to right, #6a11cb, black);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      animation: slideDown 0.8s ease-in-out;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 20px 0 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding-bottom: 5px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background-color: white;
      transition: width 0.3s ease-in-out;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2575fc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }

    .dark-toggle:hover {
      background: #1e58d6;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #2575fc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #1e58d6;
    }

    .thank-you {
      display: none;
      background: #e7f5ff;
      padding: 20px;
      border-radius: 10px;
      color: #0c5460;
      margin-top: 20px;
    }

    .contact-links {
      margin-top: 40px;
    }

    .contact-links a {
      display: inline-block;
      margin: 10px 15px;
      text-decoration: none;
      color: #2575fc;
      font-weight: bold;
      transition: color 0.3s;
    }

    .contact-links a:hover {
      color: #6a11cb;
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #1f1f1f;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="document.body.classList.toggle('dark-mode')">Toggle Dark Mode</button>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="contact-form">
      <input type="text" name="user_name" placeholder="Your Name" required />
      <input type="email" name="user_email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="thankYou" class="thank-you">
      <strong>Thank you!</strong> Your message has been sent.
    </div>

    <div class="contact-links">
      <a href="mailto:ananyasingh@gmail.com" target="_blank">ðŸ“§ Email</a>
      <a href="https://github.com/ananyasingh" target="_blank">ðŸ’» GitHub</a>
      <a href="https://linkedin.com/in/ananyasingh" target="_blank">ðŸ”— LinkedIn</a>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Ananya Singh. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_5j4ra8b", "template_3yuxbje", this)
        .then(function(response) {
          console.log("SUCCESS!", response.status, response.text);
          document.getElementById("thankYou").style.display = "block";
          document.getElementById("contact-form").reset();
        }, function(error) {
          console.error("FAILED...", error);
          alert("Something went wrong. Please try again.");
        });
    });
  </script>
</body>
</html>
